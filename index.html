<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liledix4 Micro</title>
    <link rel="stylesheet" href="./gears/css/main.css">
</head>
<body>
    <div class="sidebar">
        <div class="branding">
            <h1><a href="https://liledix4.github.io">liledix4</a> Micro</h1>
            <p class="main-description">Mini-apps for various needs</p>
        </div>
        <input type="text" class="search" placeholder="Search...">
        <label class="compact-wrapper">
            <input type="checkbox" class="compact">
            <span>Compact list</span>
        </label>
        <div class="apps-list">
        </div>
        <div class="shift_hint">
            Hold Shift and click to open app in new window!
        </div>
    </div>
    <div class="app-body">
        <div class="title-bar">
            <i>Open any app to start</i>
        </div>
        <iframe class="app"></iframe>
    </div>
    <script type="module" src="./gears/js/main.js"></script>
</body>
</html>
